<!-- Type the following to have the lines 2-10 automatically created: html:5 -->
<!DOCTYPE html>
<html lang="en">

<!-- Everything in the head element isn't visible in the browser tab -->

<head>
    <!-- meta tag indicates metadata info that won't typically be 
    visible to the viewer unless they view the source code in their
    browser.

    They provide descriptive info about the webpage. eg. They help
    search engines process which info in your webpages to return in
    search results-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=firefox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple website</title>
    <link rel="stylesheet" href="main.css">
</head>

<!-- Class selector = light-theme-->

<body class="light-theme">
    <!-- Create the main header -->
    <h1>Task List</h1>
    <!-- Add a paragraph starting with Current tasks:-->
    <!-- The id attribute can be used for styling one element-->
    <p id="msg">Current tasks:</p>
    <!-- Create an unordered list that contains several list items.-->
    <ul>
        <!-- The class attribute is used for styling all elements of the same
        class.-->
        <li class="list">Add visual styles</li>
        <li class="list">Add light and dark themes</li>
        <li>Enable switching the theme</li>
    </ul>

    <!-- Add a button to switch between light and dark mode -->
    <div>
        <button class="btn">Dark</button>
    </div>

    <script src="apps.js"></script>
    <!-- Add noscript for fault tolerance. -->
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>

</html>
